name: Fetch Logs Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Your build steps go here

      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: |
           C:/Users/LENOVO/Desktop/circleci/circleci

  fetch-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch logs
        run: |
          RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?event=push" \
            | jq -r '.workflow_runs[0].id')

          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts" \
            | jq -r '.artifacts[0].id')

          curl -LJO -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip"

          unzip -q build-logs.zip -d fetched-logs

      - name: Display logs
        run: |
          cat fetched-logs C:/Users/LENOVO/Desktop/circleci/circleci*.log
